<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div th:if="${param.error}">Incorecte username or password</div>
 <div th:if="${param.signout}">You have been logged out</div>
	<form action="/signin" method="post">
		 <div >
		 	<label>Username</label>
           <input id="login-username" type="text" name="username" value=""
                               placeholder="username or email" required="required" />
         </div>
         <div >
         	<label>Password</label>
           <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password" required="required"/>
         </div>
		 <div style="margin-top:10px" class="form-group container">
           <button class="btn btn-primary col-md-5" type="submit">Sign in</button>
		</div>
	</form>
	<footer th:replace="fragments :: footer"></footer>
</body>
</html>
