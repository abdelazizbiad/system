<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
	<header th:replace="fragments :: header"></header>
	<h1>Change Password</h1>
	<div>
		<form  method="post" th:object="${compte}">
			<span th:text="${error}"></span>
			<span th:errors="*{password}"></span>
			<input type="hidden" th:field="*{id}"/>
			<input type="hidden" th:field="*{iduser}"/>
			<input type="hidden" th:field="*{enabled}"/>
			<div>
				<label>Ancien Password:</label>
				<input type="password" th:value="${ancienPass}"/>
			</div>
			<div>
				<label>Nouveau Password:</label>
				<input type="password" th:field="*{password}" required="required" />
			</div>
			<div>
				<label>Confirm Password:</label>
				<input type="password" name="confirmPassword" required="required" />
			</div>
			<div>
				<button type="submit">Enregistrer</button>
			</div>
		</form>
	</div>
	<footer th:replace="fragments :: footer"></footer>
</body>
</html>
