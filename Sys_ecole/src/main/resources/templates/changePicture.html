<body>
<header th:replace="fragments :: header"></header>
	
	<form th:action="@{/changePicture}" method="post"  enctype="multipart/form-data" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
					
						Changer Photo
					</span>
					<br><br>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Vous devez enter une photo">
						<label>photo:</label>
				        <input type="file" name="photo" class="input100" class="form-control" required="required"/>
						<span class="focus-input100"></span>
					</div>

				

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Enregistrer Photo
						</button>
					</div>

					
				</form>
	<footer th:replace="fragments :: footer"></footer>
