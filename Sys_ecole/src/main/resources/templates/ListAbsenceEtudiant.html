<head>
    <title>liste absence étudiant</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML5 Resume/CV Template for Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico">  
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head> 

<body>
	<header th:replace="fragments :: header"></header>
    <div class="wrapper">
        <div class="sidebar-wrapper">
            <div class="profile-container">
                <img class="profile" th:src="@{/getPicture(nomPhoto=${user.photo})}" width="150" height="150"/>
                <table><tr><td th:text="${user.nom}"></td></tr></table>
                <table><tr><td th:text="${user.prenom}"></td></tr></table>
            </div><!--//profile-container-->
			
            <div class="contact-container container-block">
            	<h3 class="container-block-title">IDENTIFICATION DE L'ETUDIANT</h3>
                <ul class="list-unstyled contact-list">
                    <li><i>CNE:</i><table><tr><td th:text="${user.cne}"></td></tr></table></li>
                    <li><i>date de Naissane:</i><table><tr><td th:text="${user.dateNaissance}"></td></tr></table></li>
                    <li><i>Lieu de Naissane:</i><table><tr><td th:text="${user.lieuNaissance}"></td></tr></table></li>
                    <li><i>email:</i><table><tr><td th:text="${user.email}"></td></tr></table></li>
                    <li><i>Sexe:</i><table><tr><td th:text="${user.sexe}"></td></tr></table></li>
                    <li><i>Pays:</i><table><tr><td th:text="${user.pays}"></td></tr></table></li>
                </ul>
            </div><!--//contact-container-->
            
        </div><!--//sidebar-wrapper-->
        
        <div class="main-wrapper">
            <div th:if="${Etudiant}">
		<h2>List Absence Etudiant:<span th:text="${Etudiant.nom}+' '+${Etudiant.prenom}"></h2>
		<table>
			<tr>
				<th>Heure Debut Seance</th>
				<th>Heure Fin Seance</th>
				<th>Element</th>
				<th>Professeur</th>
				<th>Justification</th>
				<th>Nombre Heure</th>
			</tr>
			<tr th:each="Absence : ${Etudiant.lesAbsences}">
				<td th:text="${Absence.heure_debut_seance}"></td>
				<td th:text="${Absence.heure_fin_seance}"></td>
				<td th:text="${Absence.element.nom}"></td>
				<td th:text="${Absence.prof.nom}+' '+${Absence.prof.prenom}"></td>
				<td th:if="${Absence.justification}">Justifié</td>
				<td th:unless="${Absence.justification}">Non Justifié</td>
				<td th:text="${Absence.nbHeure}"></td>
			</tr>
	</table>
		
          
            </div>
            
            
            
            
            
            
            
            
            
            
            
            
          
            
         </div><!--//main-body-->
        
        
        
    </div>
 <footer class="footer" th:replace="fragments :: footer">
 
 </footer>
   
 
    <!-- Javascript -->          
    <script type="text/javascript" src="assets/plugins/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>    
    <!-- custom js -->
    <script type="text/javascript" src="assets/js/main.js"></script>            
</body>
</html>
