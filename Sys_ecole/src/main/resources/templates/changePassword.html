<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header th:replace="fragments :: header"></header>
	
	<form method="post" th:object="${compte}" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span th:text="${error}"></span>
					<span th:errors="*{password}"></span>
					<input type="hidden" th:field="*{id}"/>
					<input type="hidden" th:field="*{iduser}"/>
					<input type="hidden" th:field="*{enabled}"/>
					<span class="login100-form-title">
					<div th:if="${param.error}" style="color:red">Incorecte username or password</div>
 					<div th:if="${param.signout}" style="color:red">You have been logged out</div>
						Sign In
					</span>
					<br><br>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter ancien password">
						<input type="password" th:value="${ancienPass}" class="input100" placeholder="Ancien Password"required="required"/>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter new Password">
						<input type="password" th:field="*{password}" class="input100" placeholder="new Password"class="form-control"required="required"/>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Please enter New Password">
						<input type="password" name="confirmPassword" class="input100" placeholder="new Password"class="form-control" required="required"/>
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Enregistrer
						</button>
					</div>

					
				</form>
	<footer th:replace="fragments :: footer"></footer>
</body>
</html>
